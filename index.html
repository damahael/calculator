<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calc-container" class="calc-container">
      <div id="display" class="display">
        <p id="full-operation"></p>
        <p id="number"></p>
      </div>

      <div class="operation-container">
        <div class="options-and-digits">
          <button id="clear-button">AC</button>
          <button id="negate">+/-</button>
          <button id="undo">âŒ«</button>
        </div>

        <div class="operators">
          <button id="/" class="operator">/</button>
          <button id="*" class="operator">*</button>
          <button id="-" class="operator">-</button>
          <button id="+" class="operator">+</button>
          <button id="=" class="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
